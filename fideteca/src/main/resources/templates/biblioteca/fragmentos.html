<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca Digital</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Biblioteca Digital</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Filtro de categorías -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Categorías</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a th:each="cat : ${categorias}" 
                               th:href="@{/biblioteca(categoria=${cat.id})}"
                               th:text="${cat.nombre}"
                               class="list-group-item list-group-item-action">
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Listado de libros -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Catálogo de Libros</h5>
                        <a th:href="@{/biblioteca/libro/nuevo}" class="btn btn-primary">
                            Nuevo Libro
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div th:each="libro : ${libros}" class="col">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${libro.titulo}">Título</h5>
                                        <h6 class="card-subtitle mb-2 text-muted" th:text="${libro.autor}">Autor</h6>
                                        <p class="card-text" th:text="${libro.descripcion}">Descripción</p>
                                        <p>
                                            <strong>ISBN:</strong> <span th:text="${libro.isbn}"></span><br>
                                            <strong>Precio:</strong> <span th:text="${#numbers.formatCurrency(libro.precio)}"></span>
                                        </p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span th:if="${libro.disponible}" class="badge bg-success">Disponible</span>
                                            <span th:unless="${libro.disponible}" class="badge bg-danger">No disponible</span>
                                            <a th:href="@{/biblioteca/libro/{id}(id=${libro.id})}" 
                                               class="btn btn-sm btn-primary">Ver detalles</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
